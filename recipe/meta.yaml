{% set name = "lightgbm" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: bee59dd269a93b093f2c610d4a6683a7ea87c63d3ea35c622123ce2c020b2abc

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install .

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake >=3.8
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - scikit-build-core >=0.4.4
    - python
    - pip
    - setuptools
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - python
    - numpy
    - scipy

test:
  imports:
    - lightgbm
  requires:
    - pip
    - scikit-learn !=0.22.0
  commands:
    - pip check


about:
  home: https://github.com/Microsoft/LightGBM
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: LightGBM is a gradient boosting framework that uses tree based learning algorithms.

  description: |
    A fast, distributed, high performance gradient boosting (GBDT, GBRT, GBM or MART) framework based on decision tree algorithms, used for ranking, classification and many other machine learning tasks.
  doc_url: http://lightgbm.readthedocs.io/en/latest/
  dev_url: https://github.com/Microsoft/LightGBM

extra:
  recipe-maintainers:
    - synapticarbors
    - aldanor
    - xhochy
