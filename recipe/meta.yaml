{% set name = "lightgbm" %}
{% set version = "4.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9e8a7640911481134e60987d5d1e1cd157f430c3b4b38de8d36fc55c302bc299
  patches:
    - boost_shared.diff

build:
  number: 2
  string: {{ impl }}_py{{ PY_VER }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}
  script:
    - set "CMAKE_ARGS=%CMAKE_ARGS% -DUSE_CUDA=1"  # [impl == "cuda" and win]
    - set "CMAKE_ARGS=%CMAKE_ARGS% -DUSE_GPU=1"   # [impl == "cpu" and win]
    - export CMAKE_ARGS="${CMAKE_ARGS} -DUSE_CUDA=1"  # [impl == "cuda" and not win]
    - export CMAKE_ARGS="${CMAKE_ARGS} -DUSE_GPU=1"   # [impl == "cpu" and not win]
    - {{ PYTHON }} -m pip install . -vv
  skip: True   # [cuda_compiler_version != "None" and impl != "cuda"]
  skip: True   # [cuda_compiler_version == "None" and impl == "cuda"]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake >=3.18
    - make
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}                 # [cuda_compiler_version != "None"]
  host:
    - scikit-build-core >=0.9.3
    - python
    - pip
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - libboost-devel              # [impl == "cpu"]
    - ocl-icd                     # [impl == "cpu" and linux]
    - khronos-opencl-icd-loader   # [impl == "cpu" and not linux]
  run:
    - python
    - numpy >=1.17.0
    - scipy
  # optional dependencies from [project.optional-dependencies]
  # at https://github.com/microsoft/LightGBM/blob/master/python-package/pyproject.toml
  run_constrained:
    - cffi >=1.15.1
    - dask >=2.0.0
    - pandas >=0.24.0
    - pyarrow >=6.0.1
    - scikit-learn !=0.22.0

test:
  imports:
    - lightgbm
  requires:
    - pip
    - scikit-learn
  commands:
    - pip check


about:
  home: https://github.com/Microsoft/LightGBM
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: LightGBM is a gradient boosting framework that uses tree based learning algorithms.

  description: |
    A fast, distributed, high performance gradient boosting (GBDT, GBRT, GBM or MART) framework based on decision tree algorithms, used for ranking, classification and many other machine learning tasks.
  doc_url: http://lightgbm.readthedocs.io/en/latest/
  dev_url: https://github.com/Microsoft/LightGBM

extra:
  recipe-maintainers:
    - synapticarbors
    - aldanor
    - xhochy
    - jameslamb
