{% set name = "lightgbm" %}
{% set version = "2.2.1" %}
{% set sha256 = "d8940572333cbeb7a53ad10fccb34c97728e637a26997cc580975599012b3597" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"  # [not osx]
  script: 'export LDFLAGS="${LDFLAGS} -L$PREFIX/lib"; {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'  # [osx]
  skip: True  # [win32]

requirements:
  build:
    - cmake >=3.8
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - clangdev 4.0*  # [osx]
    - libcxx 4.0.*  # [osx]
    - openmp 4.0.*  # [osx]
  run:
    - python
    - numpy
    - scipy
    - scikit-learn
    - clangdev 4.0*  # [osx]
    - libcxx 4.0.*  # [osx]
    - openmp 4.0.*  # [osx]

test:
  imports:
    - lightgbm

about:
  home: https://github.com/Microsoft/LightGBM
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'LightGBM is a gradient boosting framework that uses tree based learning algorithms.'

  description: |
    A fast, distributed, high performance gradient boosting (GBDT, GBRT, GBM or MART) framework based on decision tree algorithms, used for ranking, classification and many other machine learning tasks.
  doc_url: http://lightgbm.readthedocs.io/en/latest/
  dev_url: https://github.com/Microsoft/LightGBM

extra:
  recipe-maintainers:
    - synapticarbors
    - aldanor
